<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' file: blob:;">
  <title>ShaderShow - Fullscreen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      cursor: none;
    }
    #shader-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #exit-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      pointer-events: none;
      opacity: 1;
      transition: opacity 2s ease-out;
    }
    #exit-hint.fade {
      opacity: 0;
    }
  </style>
</head>
<body>
  <canvas id="shader-canvas"></canvas>
  <div id="exit-hint">Press ESC to exit fullscreen</div>

  <script src="shader-renderer.js"></script>
  <script src="fullscreen-renderer.js"></script>
</body>
</html>
