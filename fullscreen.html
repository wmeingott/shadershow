<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' file: blob:;">
  <title>ShaderShow - Fullscreen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      cursor: none;
    }
    #shader-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #exit-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      pointer-events: none;
      opacity: 1;
      transition: opacity 2s ease-out;
    }
    #exit-hint.fade {
      opacity: 0;
    }
    #preset-bar {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    #preset-bar.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .preset-section {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .preset-section-label {
      color: rgba(255, 255, 255, 0.5);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 11px;
      margin-right: 4px;
    }
    .preset-btn {
      min-width: 32px;
      height: 28px;
      padding: 0 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      transition: all 0.15s ease;
    }
    .preset-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }
    .preset-btn.active {
      background: #0078d4;
      border-color: #0078d4;
    }
    .preset-divider {
      width: 1px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <canvas id="shader-canvas"></canvas>
  <div id="preset-bar">
    <div class="preset-section" id="local-presets">
      <span class="preset-section-label">Presets:</span>
    </div>
  </div>
  <div id="exit-hint">Press ESC to exit fullscreen • Move mouse for presets • Keys 1-9 for presets</div>

  <!-- Three.js and Babel are lazy-loaded on first scene use -->
  <script>
    window.THREE = null;
    window.loadThreeJS = function() {
      if (window.THREE || window._threeLoading) return window._threePromise || Promise.resolve();
      window._threeLoading = true;
      window._threePromise = import('./node_modules/three/build/three.module.js').then(mod => {
        window.THREE = mod;
      });
      return window._threePromise;
    };
    window.loadBabel = function() {
      if (window.Babel || window._babelLoading) return window._babelPromise || Promise.resolve();
      window._babelLoading = true;
      window._babelPromise = new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = 'node_modules/@babel/standalone/babel.min.js';
        s.onload = resolve;
        s.onerror = reject;
        document.head.appendChild(s);
      });
      return window._babelPromise;
    };
  </script>

  <!-- Renderers -->
  <script src="beat-detector.js"></script>
  <script src="gl-utils.js"></script>
  <script src="shader-renderer.js"></script>
  <script src="three-scene-renderer.js"></script>
  <script src="tile-renderer.js"></script>
  <script src="fullscreen-renderer.js"></script>
</body>
</html>
